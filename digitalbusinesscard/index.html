    <script>
        'use strict';

        let qr = document.querySelector('#share_modal [data-qr]');

        let generate_qr = () => {
            let qr_url = "https:\/\/kevindevs.com\/digitalbusinesscard\/index.html";

            let mode = 0;
            let mode_size = 0.1;

            let default_options = {
                render: 'image',
                minVersion: 1,
                maxVersion: 40,
                ecLevel: 'H',
                left: 0,
                top: 0,
                size: 1000,
                text: qr_url,
                quiet: 0,
                mode: mode,
                mSize: mode_size,
                mPosX: 0.5,
                mPosY: 0.5,
            };

            /* Delete already existing image generated */
            qr.querySelector('img') && qr.querySelector('img').remove();
            $(qr).qrcode(default_options);
        }

        generate_qr();
    </script>
    <script>
        'use strict';

        document.querySelectorAll('[data-vcard-block-id]').forEach(element => {
            element.addEventListener('click', event => {
                let vcard_block_id = event.currentTarget.getAttribute('data-vcard-block-id');
                try {
                    navigator.sendBeacon(`${window.location.href}?vcard_block_id=${vcard_block_id}`);
                } catch (error) {
                    console.log(error)
                }
            });
        });
    </script>
    <script>
        'use strict';

        document.querySelectorAll('[data-choose-theme-style]').forEach(theme => {
            theme.addEventListener('click', event => {
                let chosen_theme_style = event.currentTarget.getAttribute('data-choose-theme-style');

                /* Set a cookie with the new theme style */
                set_cookie('theme_style', chosen_theme_style, 30);

                /* Change the css and button on the page */
                let css = document.querySelector(`#css_theme_style`);

                document.querySelector(`[data-theme-style]`).setAttribute('data-theme-style', chosen_theme_style);

                switch (chosen_theme_style) {
                    case 'dark':
                        css.setAttribute('href', "https:\/\/66vcard.com\/demo\/themes\/altum\/assets\/css\/bootstrap-dark.min.css?v=1600");
                        document.querySelector(`[data-choose-theme-style="dark"]`).classList.add('d-none');
                        document.querySelector(`[data-choose-theme-style="light"]`).classList.remove('d-none');
                        break;

                    case 'light':
                        css.setAttribute('href', "https:\/\/66vcard.com\/demo\/themes\/altum\/assets\/css\/bootstrap.min.css?v=1600");
                        document.querySelector(`[data-choose-theme-style="dark"]`).classList.remove('d-none');
                        document.querySelector(`[data-choose-theme-style="light"]`).classList.add('d-none');
                        break;
                }

                event.preventDefault();
            });
        })
    </script>
